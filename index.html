<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Urban College of Boston</title>
    <meta name="description" content="Affordable degrees. Flexible schedules. Your language." />
    
    <!-- Google Fonts: Sora (Headings), Outfit (Body), and Playfair Display (Logo/Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,400;1,600&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ucb: {
                dark: '#1C1C1E', // Rich Charcoal
                emerald: '#0A6847', // Deep Emerald
                copper: '#B87333', // Metallic Copper
                ivory: '#FAF8F5', // Ivory
                champagne: '#F0E6D3', // Champagne
                plum: '#5B2C6F', // Deep Plum
                blue: '#0F4D8A', // Brand Blue
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scroll': 'scroll 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(10px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF8F5;
      }
      ::-webkit-scrollbar-thumb {
        background: #B87333;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0A6847;
      }
      html {
        scroll-behavior: smooth;
      }
      .frosted {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-[#FAF8F5] text-[#1C1C1E] font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
